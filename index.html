<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna Zanardini</title>
</head>
<body>
  <script src="https://unpkg.com/petite-vue" defer init></script>

  <div>
    <h1>
      Scale Converter
    </h1>

    <div v-scope="{ scales: [] }">
      <div v-for="scale in scales">
        <input v-model="scale.name" />
        :
        <input v-model="scale.min" />
        -
        <input v-model="scale.max" />
      </div>
      
      <button @click="scales = [...scales, {name: prompt('Name?') || Date.now(), min: 0, max: 100}]">inc</button>  
    </div>
  </div>
  <div v-scope="{ count: 0 }">
    {{ count }}
    <button @click="count++">inc</button>
  </div>
</body>
</html>
